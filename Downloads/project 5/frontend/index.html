<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel='stylesheet' type='text/css' href='style.css' >
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>섯다게임</title>
  </head>
  <body>
    <div id="app">
      <!-- 메인 메뉴 화면 -->
      <div id="main-menu" class="screen active">
        <div class="container">
          <h1>섯다게임</h1>
          <div class="menu-buttons">
            <button id="create-room-btn" class="btn btn-primary">방 만들기</button>
            <button id="room-list-btn" class="btn btn-secondary">방 목록</button>
            <button id="join-room-btn" class="btn btn-secondary">방 참가하기</button>
          </div>
          
          <!-- 직접 방 참가 폼 -->
          <div id="join-room-form" class="form-container" style="display: none;">
            <input type="text" id="room-id-input" placeholder="방 ID 입력">
            <input type="text" id="player-name-input" placeholder="플레이어 이름">
            <input type="password" id="room-password-input" placeholder="비밀번호 (선택사항)">
            <button id="join-btn" class="btn btn-primary">참가</button>
            <button id="cancel-join-btn" class="btn btn-secondary">취소</button>
          </div>
        </div>
      </div>

      <!-- 방 생성 화면 -->
      <div id="create-room-screen" class="screen">
        <div class="container">
          <h2>방 만들기</h2>
          <div class="form-container">
            <input type="text" id="new-room-name" placeholder="방 이름" required>
            <textarea id="new-room-description" placeholder="방 설명 (선택사항)" rows="3"></textarea>
            <select id="new-room-max-players">
              <option value="2">최대 2명</option>
              <option value="3">최대 3명</option>
              <option value="4" selected>최대 4명</option>
            </select>
            <input type="text" id="new-room-creator" placeholder="방장 이름" required>
            <div class="checkbox-container">
              <label>
                <input type="checkbox" id="new-room-private">
                비밀방으로 만들기
              </label>
            </div>
            <input type="password" id="new-room-password" placeholder="비밀번호" style="display: none;">
            <div class="button-group">
              <button id="create-room-confirm-btn" class="btn btn-primary">방 만들기</button>
              <button id="create-room-cancel-btn" class="btn btn-secondary">취소</button>
            </div>
          </div>
        </div>
      </div>

      <!-- 방 목록 화면 -->
      <div id="room-list-screen" class="screen">
        <div class="container wide">
          <div class="room-list-header">
            <h2>방 목록</h2>
            <div class="header-buttons">
              <button id="refresh-rooms-btn" class="btn btn-secondary">새로고침</button>
              <button id="back-to-menu-btn" class="btn btn-secondary">메인으로</button>
            </div>
          </div>
          
          <div class="player-name-input">
            <input type="text" id="room-list-player-name" placeholder="플레이어 이름을 입력하세요">
          </div>
          
          <div id="rooms-container">
            <div class="loading">방 목록을 불러오는 중...</div>
          </div>
        </div>
      </div>

      <!-- 게임룸 화면 -->
      <div id="game-room" class="screen">
        <div class="game-container">
          <div class="game-header">
            <div class="room-info">
              <span id="room-id-display">방 ID: </span>
              <span id="pot-amount">팟: 0원</span>
            </div>
            <div class="room-controls">
              <button id="edit-room-btn" class="btn btn-warning">방 설정</button>
              <button id="start-game-btn" class="btn btn-success">게임 시작</button>
              <button id="leave-room-btn" class="btn btn-danger">나가기</button>
            </div>
          </div>

          <div class="game-table">
            <div class="players-area">
              <div id="players-list"></div>
            </div>

            <div class="center-area">
              <div class="pot-display">
                <h3>팟: <span id="current-pot">0</span>원</h3>
              </div>
            </div>

            <div class="player-area">
              <div class="my-cards">
                <h4>내 카드</h4>
                <div id="my-cards-display"></div>
              </div>
              
              <div class="betting-controls">
                <div class="bet-buttons">
                  <button id="call-btn" class="bet-btn">콜</button>
                  <button id="raise-btn" class="bet-btn">레이즈</button>
                  <button id="fold-btn" class="bet-btn">다이</button>
                  <button id="allin-btn" class="bet-btn">올인</button>
                  <button id="half-btn" class="bet-btn">하프</button>
                </div>
                <div class="bet-amount">
                  <input type="number" id="raise-amount" placeholder="레이즈 금액" min="1">
                  <span id="my-chips">칩: 1000</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 방 설정 모달 -->
      <div id="room-settings-modal" class="modal">
        <div class="modal-content">
          <h3>방 설정</h3>
          <div class="form-container">
            <input type="text" id="edit-room-name" placeholder="방 이름">
            <textarea id="edit-room-description" placeholder="방 설명" rows="3"></textarea>
            <select id="edit-room-max-players">
              <option value="2">최대 2명</option>
              <option value="3">최대 3명</option>
              <option value="4">최대 4명</option>
            </select>
            <div class="checkbox-container">
              <label>
                <input type="checkbox" id="edit-room-private">
                비밀방으로 설정
              </label>
            </div>
            <input type="password" id="edit-room-password" placeholder="비밀번호">
            <div class="button-group">
              <button id="save-room-settings-btn" class="btn btn-primary">저장</button>
              <button id="delete-room-btn" class="btn btn-danger">방 삭제</button>
              <button id="cancel-room-settings-btn" class="btn btn-secondary">취소</button>
            </div>
          </div>
        </div>
      </div>

      <!-- 게임 결과 화면 -->
      <div id="game-result" class="screen">
        <div class="result-container">
          <h2>게임 결과</h2>
          <div id="winner-display"></div>
          <div id="all-cards-display"></div>
          <button id="new-game-btn" class="btn btn-primary">새 게임</button>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
